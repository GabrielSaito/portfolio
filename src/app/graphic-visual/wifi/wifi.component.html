<!-- wifi-search.component.html -->

<div class="wifi-search">
    <div class="search-bar">
      <input type="text" placeholder="Search WiFi..." />
      <div class="search-icon"></div>
    </div>
  
    <div class="wifi-list">
      <div class="wifi-item" *ngFor="let wifi of wifiList">
        <div class="wifi-name">{{ wifi.name }}</div>
        <div class="wifi-strength" [style.width.%]="wifi.strength"></div>
      </div>
    </div>
  </div>
