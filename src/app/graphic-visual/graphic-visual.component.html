<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Windows 10 Clone</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/" crossorigin="anonymous">
   </head>
  <body  >
    <app-window  *ngIf="showTerminal" [pageName]="'Terminal'"  >    <app-terminal  > </app-terminal>
    </app-window>
   <app-window><app-store-app> </app-store-app> </app-window>
    <app-movable-window  ><app-windows-audio  *ngIf="audio"></app-windows-audio> </app-movable-window>
     <app-wifi  *ngIf="wifi"> </app-wifi>
    <app-start-menu *ngIf="isMenuVisible"></app-start-menu>
    <app-window  *ngIf="folder" [pageName]="'Explorer'"  >    <app-explorer  > </app-explorer>
    </app-window>
        <app-window *ngIf="browser"  #windowRef [pageName]="'Browser'"> <app-mini-chrome  ></app-mini-chrome></app-window> 
    <div class="animated" *ngIf="isMenuVisible">
        <app-start-menu style="position: absolute; z-index: 999;"  > </app-start-menu>
      </div>
      <app-window *ngIf="showStore" #windowRef [pageName]="'Store'"> <app-store-app></app-store-app></app-window>

    <div class="desktop" >
        <div>

    </div>
    </div>
 <div class="taskbar" >
  <div class="icons">

      <div class="icons-left">
          <a id="start-menu" class="icon-system"  (click)="openMenu()"><i  ></i></a>        
          <a id="search"> </a>
 
           <a  class="px"></a>
          <a   id="folder" (click)="openFolder()" class="border"></a>
          <a   id="store" (click)="openStore()" class="border"></a>

           <a  id="terminal" (click)="openTerminal()" class="border"></a>

          <a  id="chrome" (click)="openBrowser()" class="border"></a>
      </div>
      <div class="icons-right">
          <a id="up" class="small-icons"><i class="fas fa-chevron-up"></i></a>
          <a  id="sound" class="small-icons" (click)="openAudio()"></a>
          <a id="wifi" class="small-icons" (click)="openWifi()"></a>
          <div class="datetime">
            <span class="hour"> {{hour}}</span>
           </div>
          <a id="notifications"><i class="far fa-bell"></i></a>
          <a class="clear disabled"></a>      
      </div>
  </div>
</div>  
  </body>
</html>
